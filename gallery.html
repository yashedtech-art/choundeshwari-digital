<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CHOUNDESHWARI DIGITAL | Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0c12;
  --card:#151722;
  --accent:#7c8cff;
  --accent-soft:rgba(124,140,255,.15);
  --text:#ffffff;
  --muted:#9fa4c4;
  --border:#23263a;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:
    radial-gradient(1200px 400px at top,#121428 0%,transparent 60%),
    var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:20;
  background:rgba(11,12,18,.7);
  backdrop-filter:blur(18px);
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}

header h1{
  font-size:14px;
  letter-spacing:2px;
  margin:0;
  font-weight:600;
}

header span{
  font-size:12px;
  color:var(--muted);
}

/* GALLERY GRID */
.gallery{
  padding:16px;
  columns:2;
  column-gap:14px;
}

@media(min-width:600px){ .gallery{ columns:3 } }
@media(min-width:900px){ .gallery{ columns:4 } }

.card{
  break-inside:avoid;
  margin-bottom:14px;
  position:relative;
  border-radius:18px;
  overflow:hidden;
  background:var(--card);
  cursor:pointer;
  box-shadow:
    0 10px 30px rgba(0,0,0,.35),
    inset 0 0 0 1px rgba(255,255,255,.04);
  transition:transform .25s ease, box-shadow .25s ease;
}

.card:hover{
  transform:translateY(-3px);
  box-shadow:
    0 16px 40px rgba(0,0,0,.45),
    inset 0 0 0 1px rgba(124,140,255,.25);
}

.card img{
  width:100%;
  display:block;
  transition:transform .5s ease;
}

.card:hover img{
  transform:scale(1.06);
}

/* Overlay */
.overlay{
  position:absolute;
  inset:0;
  background:
    linear-gradient(to top,rgba(0,0,0,.7),transparent 60%);
  opacity:0;
  transition:.3s ease;
}

.card:hover .overlay{
  opacity:1;
}

/* Download Button */
.download{
  position:absolute;
  bottom:12px;
  right:12px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  padding:8px 12px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  font-size:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.4);
  transition:.25s;
}

.download:hover{
  background:var(--accent);
  box-shadow:0 0 0 4px var(--accent-soft);
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:
    radial-gradient(600px 300px at top,rgba(124,140,255,.12),transparent),
    rgba(0,0,0,.92);
  display:none;
  flex-direction:column;
  z-index:999;
  animation:fadeIn .25s ease;
}

.lightbox.active{
  display:flex;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.lightbox-header{
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:var(--muted);
}

.lightbox-header span:last-child{
  font-size:20px;
  padding:6px 10px;
  border-radius:10px;
  transition:.2s;
}

.lightbox-header span:last-child:hover{
  background:rgba(255,255,255,.1);
}

.lightbox img{
  max-width:100%;
  max-height:calc(100vh - 140px);
  margin:auto;
  border-radius:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

/* Controls */
.controls{
  display:flex;
  justify-content:space-between;
  padding:18px 34px;
}

.controls button{
  background:rgba(255,255,255,.08);
  border:none;
  color:#fff;
  font-size:30px;
  width:54px;
  height:54px;
  border-radius:50%;
  cursor:pointer;
  transition:.25s;
}

.controls button:hover{
  background:var(--accent);
  box-shadow:0 0 0 6px var(--accent-soft);
}

/* MAGIC LOADING STATE */
.card{
  position:relative;
}

/* Hide image initially, fade in when loaded */
.card img{
  opacity:0;
  animation:imgReveal 1s ease forwards;
  animation-delay:.3s;
}

@keyframes imgReveal{
  to{ opacity:1 }
}

/* Magic Loader Overlay */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  z-index:5;
  background:
    radial-gradient(circle at center,rgba(124,140,255,.25),transparent 60%),
    rgba(15,16,30,.85);
  backdrop-filter:blur(6px);
  animation:magicFadeOut 1.2s ease forwards;
  pointer-events:none;
}

/* SVG Magic Elements */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  z-index:6;
  pointer-events:none;
  background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'>\
<g fill='none' stroke='%238b9cff' stroke-width='2'>\
<circle cx='100' cy='100' r='30'>\
<animateTransform attributeName='transform' type='rotate' from='0 100 100' to='360 100 100' dur='2s' repeatCount='indefinite'/>\
</circle>\
<circle cx='100' cy='40' r='4' fill='%23ffffff'>\
<animate attributeName='cy' from='40' to='160' dur='1.4s' repeatCount='indefinite'/>\
</circle>\
<circle cx='40' cy='100' r='3' fill='%23ffffff'>\
<animate attributeName='cx' from='40' to='160' dur='1.2s' repeatCount='indefinite'/>\
</circle>\
<circle cx='160' cy='100' r='3' fill='%23ffffff'>\
<animate attributeName='cx' from='160' to='40' dur='1.6s' repeatCount='indefinite'/>\
</circle>\
</g>\
</svg>");
  background-repeat:no-repeat;
  background-position:center;
  background-size:120px;
  animation:magicFadeOut 1.2s ease forwards;
}

/* Text */
.card .magic-text{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:7;
  font-size:13px;
  letter-spacing:2px;
  color:#cfd6ff;
  animation:magicFadeOut 1.2s ease forwards;
}

/* Fade loader away */
@keyframes magicFadeOut{
  0%{ opacity:1 }
  70%{ opacity:1 }
  100%{ opacity:0; visibility:hidden }
}
</style>
</head>

<body>

<header>
  <h1>CHOUNDESHWARI DIGITAL</h1>
  <span id="custName">Customer Gallery</span>
</header>

<div class="gallery" id="gallery"></div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-header">
    <span id="counter">1 / 1</span>
    <span style="cursor:pointer" onclick="closeLightbox()">✕</span>
  </div>

  <img id="lightboxImg">

  <div class="controls">
    <button onclick="prevImg()">‹</button>
    <button onclick="nextImg()">›</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const folder = params.get("folder");

if(!folder){
  document.body.innerHTML="<h2 style='text-align:center;margin-top:40px'>Access denied</h2>";
  throw new Error("No folder");
}

document.getElementById("custName").innerText = folder.toUpperCase();

const gallery = document.getElementById("gallery");
const images = [];
const MAX = 100;
let current = 0;

// Load images
for(let i=1;i<=MAX;i++){
  const src = `customers/${folder}/${i}.jpg`;
  const img = new Image();
  img.src = src;

  img.onload = () => {
    images.push(src);

    const card = document.createElement("div");
    card.className="card";

    card.innerHTML = `
      <img src="${src}">
      <div class="overlay"></div>
      <a class="download" href="${src}" download>⬇</a>
    `;

    card.onclick = () => openLightbox(images.indexOf(src));
    gallery.appendChild(card);
  };
}

// Lightbox functions
function openLightbox(index){
  current=index;
  document.getElementById("lightbox").classList.add("active");
  showImg();
}

function closeLightbox(){
  document.getElementById("lightbox").classList.remove("active");
}

function showImg(){
  document.getElementById("lightboxImg").src = images[current];
  document.getElementById("counter").innerText =
    `${current+1} / ${images.length}`;
}

function nextImg(){
  if(current < images.length-1){ current++; showImg(); }
}

function prevImg(){
  if(current > 0){ current--; showImg(); }
}
</script>

</body>
</html>
