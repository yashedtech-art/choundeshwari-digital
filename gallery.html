<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Gallery | Choundeshwari Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #6c63ff;
  --dark: #1e1e2f;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f4f6fb;
  color: #333;
}

/* HEADER */
.header {
  background: linear-gradient(135deg, #6c63ff, #8e7bff);
  color: white;
  padding: 18px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 18px;
}

.header button {
  background: white;
  color: #6c63ff;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

/* GALLERY */
.container {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.card {
  position: relative;
  overflow: hidden;
  border-radius: 14px;
  cursor: pointer;
  background: #ddd;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.card:hover img {
  transform: scale(1.08);
}

/* LOADING */
.loading {
  text-align: center;
  margin-top: 40px;
  font-size: 18px;
  color: #666;
}

/* LIGHTBOX */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.lightbox img {
  max-width: 95%;
  max-height: 90%;
  border-radius: 10px;
}

.lightbox span {
  position: absolute;
  top: 20px;
  right: 25px;
  color: white;
  font-size: 30px;
  cursor: pointer;
}

/* MOBILE */
@media(max-width: 600px) {
  .header h1 {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>CHOUNDESHWARI DIGITAL – Customer Gallery</h1>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">
  <div id="loading" class="loading">Loading photos…</div>
  <div class="gallery" id="gallery"></div>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span onclick="closeLightbox()">×</span>
  <img id="lightbox-img">
</div>

<script>
const params = new URLSearchParams(window.location.search);
const folder = params.get("folder");

if (!folder) {
  alert("No gallery found");
  location.href = "index.html";
}

const gallery = document.getElementById("gallery");
const loading = document.getElementById("loading");

let imageCount = 0;
const MAX_IMAGES = 50; // you can increase later

function loadImages() {
  for (let i = 1; i <= MAX_IMAGES; i++) {
    const img = new Image();
    img.src = `photos/${folder}/${i}.jpg`;

    img.onload = () => {
      loading.style.display = "none";
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<img src="${img.src}" loading="lazy">`;
      div.onclick = () => openLightbox(img.src);
      gallery.appendChild(div);
      imageCount++;
    };
  }

  setTimeout(() => {
    if (imageCount === 0) {
      loading.innerText = "No photos found";
    }
  }, 2000);
}

function openLightbox(src) {
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

function logout() {
  window.location.href = "index.html";
}

loadImages();
</script>

</body>
</html>
