<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
}
header{
  padding:15px;
  text-align:center;
  background:#000;
  font-size:20px;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:10px;
  padding:10px;
}
.gallery img{
  width:100%;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>CHOUNDESHWARI DIGITAL â€“ Gallery</header>

<div class="gallery" id="gallery"></div>

<script>
const params = new URLSearchParams(window.location.search);
const folder = params.get("folder");

if(!folder){
  document.body.innerHTML = "<h2 style='text-align:center'>Access denied</h2>";
  throw new Error("No folder");
}

const gallery = document.getElementById("gallery");
const MAX_IMAGES = 50; // you can increase later

for(let i=1;i<=MAX_IMAGES;i++){
  const img = document.createElement("img");
  img.src = `customers/${folder}/${i}.jpg`;
  img.onerror = () => img.remove();
  gallery.appendChild(img);
}
</script>

</body>
</html>
