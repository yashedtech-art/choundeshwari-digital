<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHOUNDESHWARI DIGITAL - Login</title>
<style>
    /* --- Basic Reset --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg,#e3f2fd 0%,#f3e5f5 100%);
        display: flex; justify-content:center; align-items:center;
        min-height:100vh; color:#333; overflow:hidden;
    }
    .container {
        background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
        border-radius:24px; box-shadow:0 20px 40px rgba(0,0,0,0.15);
        padding:50px 40px; width:100%; max-width:420px; text-align:center;
    }
    h1 { color:#1a237e; margin-bottom:8px; letter-spacing:1.5px; }
    .subtitle { color:#666; margin-bottom:40px; font-weight:400; }
    label { text-align:left; font-size:14px; margin-bottom:8px; color:#444; display:block; font-weight:500; }
    input { padding:14px 16px; margin-bottom:24px; border-radius:12px; border:1px solid #e0e0e0; width:100%; font-size:16px; }
    input:focus { border-color:#3f51b5; box-shadow:0 0 0 3px rgba(63,81,181,0.15); outline:none; }
    button {
        padding:14px; width:100%; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
        color:white; border:none; border-radius:12px; font-size:17px; font-weight:600;
        cursor:pointer; transition: all 0.3s ease; box-shadow:0 4px 15px rgba(102,126,234,0.4);
    }
    button:hover { transform: translateY(-3px); box-shadow:0 8px 25px rgba(102,126,234,0.5); }
    #msg { color:red; margin-top:10px; }
    .footer { margin-top:30px; font-size:13px; color:#888; }
    .footer a { color:#667eea; text-decoration:none; }
</style>
</head>
<body>
<div class="container">
    <h1>CHOUNDESHWARI DIGITAL</h1>
    <p class="subtitle">Login to access your gallery</p>

    <form onsubmit="login(event)">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter mobile number" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        
        <button type="submit" id="loginBtn" disabled>Login</button>
    </form>
    <p id="msg"></p>

    <div class="footer">&copy; 2026 CHOUNDESHWARI DIGITAL. All rights reserved.</div>
</div>

<!-- Link JS -->
<script src="script.js"></script>
</body>
</html>
