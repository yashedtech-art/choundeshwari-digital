<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOUNDESHWARI DIGITAL - Login</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        /* Enhanced background with subtle gradient and SVG decorative elements */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            z-index: -2;
        }

        /* Floating decorative circles for photography theme (aperture bokeh effect) */
        .decor-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(63, 81, 181, 0.08);
            animation: float 20s infinite linear;
        }

        .circle:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 10%; animation-delay: 0s; }
        .circle:nth-child(2) { width: 300px; height: 300px; top: 50%; left: 70%; animation-delay: 5s; }
        .circle:nth-child(3) { width: 150px; height: 150px; bottom: 20%; left: 20%; animation-delay: 10s; }
        .circle:nth-child(4) { width: 250px; height: 250px; bottom: 10%; right: 10%; animation-delay: 15s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0.4; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(63, 81, 181, 0.05) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Enhanced Camera Logo SVG */
        .logo-svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #1a237e;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 40px;
            color: #666;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 14px;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }

        input {
            padding: 14px 16px;
            margin-bottom: 24px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input:focus {
            border-color: #3f51b5;
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.15);
            background-color: #fff;
            outline: none;
            transform: translateY(-2px);
        }

        button {
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #888;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #764ba2;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative floating circles -->
    <div class="decor-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <!-- Enhanced Camera SVG Logo -->
        <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Camera body -->
            <rect x="15" y="25" width="70" height="50" rx="12" fill="#667eea"/>
            <!-- Lens outer ring -->
            <circle cx="65" cy="50" r="25" fill="#764ba2"/>
            <!-- Lens inner rings for depth -->
            <circle cx="65" cy="50" r="18" fill="#fff" opacity="0.3"/>
            <circle cx="65" cy="50" r="15" fill="#667eea"/>
            <circle cx="65" cy="50" r="10" fill="#fff" opacity="0.4"/>
            <circle cx="65" cy="50" r="6" fill="#764ba2"/>
            <!-- Flash/Protrusion -->
            <rect x="10" y="35" width="12" height="30" rx="6" fill="#764ba2"/>
            <!-- Shutter highlight -->
            <circle cx="68" cy="47" r="3" fill="#fff" opacity="0.6"/>
        </svg>

        <!-- Additional subtle SVG decorations around the card -->
        <svg style="position: absolute; top: 10px; left: 10px; width: 50px; opacity: 0.1;" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="none" stroke="#667eea" stroke-width="8"/>
        </svg>
        <svg style="position: absolute; bottom: 10px; right: 10px; width: 60px; opacity: 0.1;" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="35" fill="none" stroke="#764ba2" stroke-width="10"/>
        </svg>

        <h1>CHOUNDESHWARI DIGITAL</h1>
        <p class="subtitle">Login to access your profile</p>
        
        <form onsubmit="login(event)">
    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    
    <button type="submit">Login</button>
</form>
<p id="msg" style="color:red; margin-top:10px;"></p>
        
        <div class="footer">
            &copy; 2026 CHOUNDESHWARI DIGITAL. All rights reserved.
            <br>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    
    <!-- Link JS -->
<script src="script.js"></script>
</body>
</html>
